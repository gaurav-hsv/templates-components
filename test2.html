<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .outer{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background: #ffffff;
            display: flex;
            height: 100%;
            max-height: 400px;
            width: 100%;
            max-width: 600px;
            box-shadow: 10px 20px 10px rgba(0,0,0,.3);
        }

        .left-content{
            width: 50%;
            height: 100%;
            background: #F6F7F9;
            box-sizing: border-box;
        }
        .right-content{
            width: 50%;
            height: 100%;
            background: #FF5363;
            box-sizing: border-box;
            border-left: 100px solid #F6F7F9;
            border-bottom: 400px solid transparent;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="left-content">


        </div>
        <div class="right-content"></div>
    </div> 
</body>
</html>
